<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Ejemplo de display</title>
    <style>
        .block {
            display: block;
            background: lightblue;
            padding: 10px;
            margin-bottom: 10px;
        }

        .inline {
            display: inline;
            background: lightcoral;
            padding: 10px;
        }

        .inline-block {
            display: inline-block;
            background: lightgreen;
            padding: 10px;
            width: 100px;
            text-align: center;
            margin-right: 10px;
        }

        .flex {
            display: flex;
            gap: 10px;
            background: lightgray;
            padding: 10px;
        }

        .none {
            display: none;
        }


        .flex-container {
    display: flex;
    gap: 10px;
    background: lightgray;
    padding: 10px;
}

.item {
    background: lightblue;
    padding: 20px;
    text-align: center;
    flex: 1; /* Hace que los elementos ocupen el mismo espacio */
}


.grid-container {
    display: grid;
    grid-template-columns: repeat(4 , 1fr); /* 2 columnas de igual tama√±o */
    gap: 10px;
    background: lightgray;
    padding: 10px;
}

.grid-item {
    background: lightcoral;
    padding: 20px;
    text-align: center;
}

    </style>
</head>
<body>

    <div class="block">Elemento con display: block (ocupa todo el ancho disponible).</div>
    
    <span class="inline">Elemento con display: inline</span>
    <span class="inline">Otro inline</span>

    <div>
        <div class="inline-block">Inline-block 1</div>
        <div class="inline-block">Inline-block 2</div>
    </div>

    <div class="flex">
        <div>Item 1</div>
        <div>Item 2</div>
        <div>Item 3</div>
    </div>

    <div class="none">Este elemento no se muestra (display: none).</div>


    <div class="flex-container">
        <div class="item">1</div>
        <div class="item">2</div>
        <div class="item">3</div>
    </div>

    <div class="grid-container">
        <div class="grid-item">1</div>
        <div class="grid-item">2</div>
        <div class="grid-item">3</div>
        <div class="grid-item">4</div>
    </div>
    
</body>
</html>
